<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مركز تحديثات</title>
  <!-- إضافة Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      text-align: right;
      padding: 20px;
    }
    .progress {
      height: 20px;
    }
    .progress-bar {
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1>مركز تحديثات</h1>

  <!-- نموذج إضافة تحديث -->
  <div class="card mb-4">
    <div class="card-header">إضافة تحديث جديد</div>
    <div class="card-body">
      <form id="add-update-form">
        <div class="mb-3">
          <label for="date" class="form-label">التاريخ</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">الوقت</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">الرسالة</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image-file" class="form-label">صورة (اختياري)</label>
          <input class="form-control" type="file" id="image-file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">إضافة</button>
      </form>
      <!-- شريط التقدم لرفع الصورة -->
      <div id="upload-progress" class="mt-3" style="display: none;">
        <div class="progress">
          <div id="upload-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- جدول عرض التحديثات -->
  <div class="card">
    <div class="card-header">التحديثات الحالية</div>
    <div class="card-body">
      <button id="refresh-button" class="btn btn-secondary mb-3">تحديث</button>
      <table class="table table-bordered" id="updates-table" style="display: none;">
        <thead>
          <tr>
            <th>#</th>
            <th>التاريخ</th>
            <th>الوقت</th>
            <th>الرسالة</th>
            <th>الصورة</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="updates-tbody">
          <!-- سيتم ملء البيانات هنا بواسطة JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- إضافة Bootstrap JavaScript (Bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- JavaScript للتفاعل مع الوظائف الخلفية -->
  <script>
    const BACKEND_URL = 'https://update-writter.vercel.app'; // استبدل بـ رابط تطبيقك على Vercel
    const API_KEY = '07730773khk123'; // **مهم: لا تضع مفاتيح API مباشرة في الكود الأمامي في المشاريع الحقيقية**

    /**
     * إضافة تحديث جديد
     */
    document.getElementById('add-update-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const imageFile = document.getElementById('image-file').files[0];

      let imageUrl = '';

      if (imageFile) {
        // رفع الصورة أولاً
        try {
          const base64Image = await convertFileToBase64(imageFile);
          const response = await fetch(`${BACKEND_URL}/api/upload-image`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': API_KEY
            },
            body: JSON.stringify({ image: base64Image }),
          });

          const data = await response.json();
          if (data.url) {
            imageUrl = data.url;
          } else {
            alert('فشل في رفع الصورة.');
            return;
          }
        } catch (error) {
          console.error(error);
          alert('حدث خطأ أثناء رفع الصورة.');
          return;
        }
      }

      // إرسال البيانات لإضافة التحديث
      try {
        const response = await fetch(`${BACKEND_URL}/api/add-update`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY
          },
          body: JSON.stringify({ date, time, message, image: imageUrl }),
        });

        const data = await response.json();
        if (data.success) {
          alert('تم إضافة التحديث بنجاح.');
          document.getElementById('add-update-form').reset();
          fetchUpdates();
        } else {
          alert('فشل في إضافة التحديث.');
        }
      } catch (error) {
        console.error(error);
        alert('حدث خطأ أثناء إضافة التحديث.');
      }
    });

    /**
     * تحويل الملف إلى Base64
     */
    function convertFileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]); // إزالة جزء البيانات
        reader.onerror = error => reject(error);
      });
    }

    /**
     * جلب جميع التحديثات
     */
    async function fetchUpdates() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/get-updates`, {
          method: 'GET',
          headers: {
            'x-api-key': API_KEY
          }
        });

        const data = await response.json();
        if (data.updates) {
          const tbody = document.getElementById('updates-tbody');
          tbody.innerHTML = '';
          data.updates.forEach((update, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${update.date}</td>
              <td>${update.time}</td>
              <td>${update.message}</td>
              <td>${update.image ? `<img src="${update.image}" alt="Image" width="100">` : 'لا توجد صورة'}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" onclick="editUpdate(${index})">تعديل</button>
                <button class="btn btn-danger btn-sm" onclick="deleteUpdate(${index})">حذف</button>
              </td>
            `;
            tbody.appendChild(row);
          });
          document.getElementById('updates-table').style.display = 'table';
        } else {
          alert('فشل في جلب التحديثات.');
        }
      } catch (error) {
        console.error(error);
        alert('حدث خطأ أثناء جلب التحديثات.');
      }
    }

    /**
     * تحديث التحديثات عند تحميل الصفحة
     */
    window.onload = fetchUpdates;

    /**
     * زر التحديث اليدوي
     */
    document.getElementById('refresh-button').addEventListener('click', fetchUpdates);

    /**
     * حذف تحديث
     */
    async function deleteUpdate(index) {
      if (!confirm('هل أنت متأكد من حذف هذا التحديث؟')) return;

      try {
        const response = await fetch(`${BACKEND_URL}/api/delete-update`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY
          },
          body: JSON.stringify({ index }),
        });

        const data = await response.json();
        if (data.success) {
          alert('تم حذف التحديث بنجاح.');
          fetchUpdates();
        } else {
          alert('فشل في حذف التحديث.');
        }
      } catch (error) {
        console.error(error);
        alert('حدث خطأ أثناء حذف التحديث.');
      }
    }

    /**
     * تعديل تحديث (يمكنك تطوير هذه الدالة لفتح نموذج تعديل)
     */
    function editUpdate(index) {
      alert('ميزة التعديل لم تُنفذ بعد.');
      // يمكنك تطوير هذه الدالة لفتح نموذج تعديل وإرسال طلب تعديل عبر API
    }
  </script>
</body>
</html>
